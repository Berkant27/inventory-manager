<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Giriş / Kayıt - Inventory Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Inventory Manager</h2>

    <!-- Flash mesajlar -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Giriş</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Kayıt Ol</button>
      </li>
    </ul>

    <div class="tab-content" id="authTabContent">
      <!-- Giriş Formu -->
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <form method="POST" action="{{ url_for('login') }}">
          <input type="hidden" name="action" value="login" />
          <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
        </form>
      </div>

      <!-- Kayıt Formu -->
      <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
        <form method="POST" action="{{ url_for('login') }}">
          <input type="hidden" name="action" value="register" />
          <div class="mb-3">
            <label for="reg_username" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="reg_username" name="reg_username" required />
          </div>
          <div class="mb-3">
            <label for="reg_password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="reg_password" name="reg_password" required />
          </div>
          <div class="mb-3">
            <label for="reg_password_confirm" class="form-label">Şifre Tekrar</label>
            <input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
        </form>
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
