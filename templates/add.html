<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Yeni Ürün Ekle - Inventory Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Inventory Manager</a>
        <div class="d-flex align-items-center">
            <span class="text-white me-3">Hoşgeldin, {{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Çıkış Yap</a>
        </div>
    </div>
</nav>

<div class="container mt-4" style="max-width: 600px;">
    <h2>Yeni Ürün Ekle</h2>
    <form method="POST" action="{{ url_for('add') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Ürün Adı</label>
            <input type="text" class="form-control" id="name" name="name" required autofocus />
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Kategori</label>
            <input type="text" class="form-control" id="category" name="category" />
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stok Miktarı</label>
            <input type="number" class="form-control" id="stock" name="stock" min="0" required />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Fiyat (₺)</label>
            <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required />
        </div>
        <div class="mb-3">
            <label for="threshold" class="form-label">Kritik Stok Eşiği</label>
            <input type="number" class="form-control" id="threshold" name="threshold" min="0" required />
        </div>
        <button type="submit" class="btn btn-success">Ekle</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">İptal</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
